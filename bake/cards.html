        .box {
    display: inline-block;
    position: relative;
    width: 300px;
    height: 300px;
    perspective: 1000px;
    /* Enable 3D effect */
    margin: 20px;
}


.a .b {
    border-radius: 20px;

}

.box .a,
.box .b {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    /* Hide the backface during rotation */
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: #fff;
    transition: transform 0.6s ease, opacity 0.6s ease;
    padding: 10px;
}

.box .a {
    background: #3498db;
    transform: rotateY(0deg);
    border-radius: 20px;
    display: flex;
}

.box .b {
    border-radius: 20px;
    background: #e74c3c;
    transform: rotateY(180deg);
    /* Initially behind Div A */
    opacity: 0;
    /* Hidden by default */
}

/* Hover Effect */
.box:hover .a {
    transform: rotateY(-180deg) scale(1);
    /* Rotate out to show Div B */
}

.box:hover .b {
    transform: rotateY(0deg) scale(1);
    /* Rotate in to the front */
    opacity: 1;
    /* Fade in */
}
